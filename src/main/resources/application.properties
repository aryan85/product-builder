spring.application.name=product-builder
server.port=9090
spring.docker.compose.enabled=false
spring.security.oauth2.client.registration.keycloak.client-id=utest
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/product-builder
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/product-builder

spring.thymeleaf.suffix=.html
logging.level.web=debug